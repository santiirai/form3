<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: blueviolet;"><b><center>STUDENT REGISTRATION FORM</center></b></h2>
    <form style="background-color: blueviolet; color: white; padding: 10px; width: 700px;">
        <label for="form">FIRST NAME</label>
            <input type="text" id="form" name="form">
            <label>(max 30 characters a-z and A-Z)</label><br><br>
        <label for="form">LAST NAME</label>
            <input type="text" id="form" name="form">
            <label>(max 30 characters a-z and A-Z)</label><br><br>
        
        <label for="datemin">DATE OF BIRTH</label>
            <input type="date" id="datemin" name="datemin"><br><br>

        <label for="email">EMAIL ID</label>
            <input type="email" id="email" name="email"><br><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+977" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> 
        <label>(10 digit number)</label><br><br>
        <label for="gender">GENDER</label>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="Male" value="gender">
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="Feale" value="gender"><br><br>
        <label for="form">ADDRESS</label>
        <input type="text" id="add" name="add"><br><br>
        <label for="form">CITY</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="quantity">PIN CODE</label>
        <input type="number" id="quantity" name="quantity" min="100000" max="999999">
        <label>(6 digit number)</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
